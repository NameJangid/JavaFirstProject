<!DOCTYPE html>
<html>
<head>
	<title>Demonstration of LOGIN form</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="q4.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
		</div class="container">
	 			<h2 class="heading">Basic Login Form</h2>
	 			<form action="/action_page.php" method="post">
	  				<div class="imgcontainer">
	   					<img src="download.png" alt="Avatar" class="avatar">
	  				</div>
					<div class="container">
	    				<label for="uname"><b>Username</b></label>
	   				    <input type="text" placeholder="Enter Username" name="uname" required>
					    <label for="psw"><b>Password</b></label>
					    <input type="password" placeholder="Enter Password" name="psw" required>     
					    <button type="submit" class="btn">Login</button>
					    <label><input type="checkbox" checked="checked" name="remember">  Remember me</label>
					</div>
					<div class="container" style="background-color:#f1f1f1">
					    <button type="button" class="cancelbtn">Cancel</button>
					    <span class="psw"><a href="#">Forget Password?</a></span>
					</div>
				</form>
		</div>
</body>
</html>
