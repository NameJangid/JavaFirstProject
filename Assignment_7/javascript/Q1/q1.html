<!DOCTYPE html>
<html>
<head>
	<title>JavaScript-1</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="q1.css">
    <script src="q1.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
		</div class="container">
	 			<h2 class="heading">Mathematical Operations based on Radio Button input</h2>
					<div class="container">
	    				<label for="fnumber"><b>First Number</b></label>
	   				    <input type="text" placeholder="Enter The First Number" id="firstNumber" required>
					    <label for="snumber"><b>Second Number</b></label>
                        <input type="text" placeholder="Enter The Second Number" id="secondNumber" required>     
                        <label><b>Select the Operation</b></label>
                        <br>
                        <input type="radio" id="add" name="operation" value="addition">
                        <label for="addition">Addition</label><br>
                        <input type="radio" id="sub" name="operation" value="subtraction">
                        <label for="subtraction">Subtraction</label><br>
                        <input type="radio" id="multiply" name="operation" value="multiplication">
                        <label for="multiplication">Multiplication</label><br>
                        <input type="radio" id="divide" name="operation" value="division">
                        <label for="division">Division</label><br>
                        <br>
                        <label for="result"><b>Result</b></label>
	   				    <input type="text" placeholder="Result will be Displayed here" id="result">
                        <button type="submit" class="btn" id="operation">Perform Opertion</button>
                    </div>
		</div>
</body>
</html>
