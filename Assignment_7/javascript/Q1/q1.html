<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="q1.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<script>
    
    function operation(){
    
        var num1 = parseInt(document.getElementById('firstNumber').value);
        var num2 = parseInt(document.getElementById('secondNumber').value);
        var result; 
        if (document.getElementById('add').checked) {
            result = num1+num2; 
          }
        else if (document.getElementById('sub').checked) {
            result = num1-num2; 
          }
        else if (document.getElementById('multiply').checked) {
            result = num1*num2; 
          }
        else if (document.getElementById('divide').checked) {
            result = num1/num2; 
          }
        document.getElementById("result").value = result;
    
}


</script>>
<body>
		</div class="container">
	 			<h2 class="heading">Calculator</h2>
					<div class="container">
	    				<label for="fnumber"><b>Enter Number</b></label>
	   				    <input type="text" placeholder="" id="firstNumber" required>
					    <label for="snumber"><b>Enter Number</b></label>
                        <input type="text" placeholder="" id="secondNumber" required>     
                        
                        <input type="radio" id="add" name="operation" value="addition">
                        <label for="addition">Add</label><br>
                        <input type="radio" id="sub" name="operation" value="subtraction">
                        <label for="subtraction">Sub</label><br>
                        <input type="radio" id="multiply" name="operation" value="multiplication">
                        <label for="multiplication">Mult</label><br>
                        <input type="radio" id="divide" name="operation" value="division">
                        <label for="division">Div</label><br>
                        <br>
                        <label for="result"><b>Answer</b></label>
	   				    <input type="text" placeholder="" id="result">
                        <button type="button" class="btn"  onclick="operation()">Submit</button>
                    </div>
		</div>
</body>
</html>
